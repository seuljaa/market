{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container my-3" xmlns="http://www.w3.org/1999/html">
    <form method="post" class="post-form" action="{% url 'accounts:signin' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        </br>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% url 'accounts:find_id' %}" class="btn btn-primary">아이디 찾기</a>
        </br></br>
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원가입</a>
    </form>
</div>
{% endblock %}
